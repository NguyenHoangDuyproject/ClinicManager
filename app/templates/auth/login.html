{% extends 'layout/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4" style="margin-top: 100px;">
                <h2 class="text-center mb-4">Đăng nhập</h2>
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập:</label>
                        <input type="text" name="username" id="username" placeholder="Nhập tên đăng nhập" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu:</label>
                        <input type="password" name="password" id="password" placeholder="Nhập mật khẩu" class="form-control">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        <a href="/register" class="btn btn-info text-dark">Đăng ký</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
