{% extends 'layout/base.html' %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/vendor/gsdk-bootstrap-wizard.css') }}" />
<section class="registration-section py-5">
    <div class="container">
        <div class="card shadow p-4">
            <h2 class="text-center fw-bold mb-4">Đăng ký ngay</h2>
            
            {% if err_msg %}
            <div class="alert alert-danger text-center">
                {{ err_msg }}
            </div>
            {% endif %}
            
            <form method="post" action="/register" enctype="multipart/form-data">
                <div class="row mb-4">
                    <div class="col-md-4 text-center">
                        <div class="image-upload">
                            <label for="wizard-picture">
                                <img src="{{ url_for('static', filename='images/default-avatar.png') }}" 
                                     id="wizardPicturePreview" 
                                     class="img-thumbnail rounded-circle" 
                                     title="Chọn ảnh đại diện" />
                            </label>
                            <input type="file" id="wizard-picture" name="avatar_file" class="d-none">
                            <p class="mt-2 small">Chọn ảnh đại diện</p>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fullname" class="form-label">Họ tên <small>(required)</small></label>
                                <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Andrew..." required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Tên đăng nhập <small>(required)</small></label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Smith..." required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Mật khẩu <small>(required)</small></label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="******" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="birthday" class="form-label">Ngày sinh</label>
                                <input type="datetime-local" name="birthday" id="birthday" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email <small>(required)</small></label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="andrew@creative-tim.com" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Số điện thoại <small>(required)</small></label>
                                <input type="tel" name="phone" id="phone" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p>Hoặc đăng ký qua:</p>
                <div class="d-flex justify-content-center gap-2">
                    <button type="button" class="btn btn-outline-primary btn-sm">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                    <button type="button" class="btn btn-outline-danger btn-sm">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btn btn-outline-info btn-sm">
                        <i class="fab fa-twitter"></i> Twitter
                    </button>
                    <button type="button" class="btn btn-outline-dark btn-sm">
                        <i class="fab fa-github"></i> GitHub
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
