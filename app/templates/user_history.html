<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử thuốc</title>
</head>
<body>
    <h1>Lịch sử thuốc của {{ user.fullname }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Tên thuốc</th>
                <th>Số lượng</th>
                <th>Ngày sử dụng</th>
            </tr>
        </thead>
        <tbody>
            {% for detail in medical_history %}
            <tr>
                <td>{{ detail.medicine.name }}</td>
                <td>{{ detail.quantity }}</td>
                <td>{{ detail.medical_bill.examination_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
